<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Test Score Converter</h1>
        <label for="scoreInput">Enter your test score:</label>
        <input type="number" id="scoreInput" placeholder="Enter score (0-100)">
        <button onclick="convertScore()">Convert to Alphabetical Grade</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
